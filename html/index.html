<!DOCTYPE html>
<html>

<head>
    <title>Webprosjekt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/kanban.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="../js/members.js"></script>
</head>

<body>
    <ul>
        <li><a class="active" href="../html/login.html">Log out</a></li>
        <li><a onclick="memberalert()" href="#">Members</a></li>
        <li><a onclick="contactalert()" href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>

    <button id="newPageBtn">New page</button>
    <button id="newColorBtn">Change background color</button>
    <hr>


    <div id="myPopup" class="popup">
        <div id="inputContainer">
            <span class="close">&times;</span>
            <p>Title</p>
            <input id="title" placeholder="Title here">
            <p>Text</p>
            <input id="text" placeholder="Text here">
            <p>Deadline</p>
            <input id="deadline" placeholder="Deadline" type="date" day/month/year> <button id="toDoBtn">Nytt
            kort</button>
        </div>
    </div>    

    <div id="colorPopup" class="popup">
        <div id="container">
            <span class="colorClose">&times;</span>
            <p id="colorTitle">Change background color!</p>
            <br>
            <button id="btnGreenC" class="colorBtn">Green</button>
            <button id="btnRedC" class="colorBtn">Red</button>
            <button id="btnBlackC" class="colorBtn">Black</button>
            <button id="btnYellowC" class="colorBtn">Yellow</button>
            <button id="btnPinkC" class="colorBtn">Pink</button>
            <button id="btnBlueC" class="colorBtn">Blue</button>
            <button id="btnPurpleC" class="colorBtn">Purple</button>
            <button id="btnResetC" class="colorBtn">Reset color</button>
        </div>

    </div>

    <div id="editPopup" class="popup">
        <div id="editContainer">
            <span class="editClose">&times;</span>
            <p>Edit here</p>
            <input id="editTitleIn" placeholder="edit title here">
            <button id="editTitleBtn">Edit title</button><br>
            <input id="editTextIn" placeholder="edit text here">
            
            <button id="editTextBtn">Edit text</button><br>
            <input id="editDeadlineIn" type="date">
            <button id="editDeadlineBtn">Edit deadline</button>
        </div>
    </div>

    <div class="main">
        <div id="gridContainer">
            <div class="column" id="item1">
                <p id="toDoText">TO DO:</p>
            </div>
            <div class="column" id="item2">
                <p id="ongoingText">ONGOING:</p>
            </div>
            <div class="column" id="item3">
                <p id="doneText">DONE:</p>
            </div>
            <script src="../js/index.js">
            </script>
        </div>

    </div>



</body>

</html>
