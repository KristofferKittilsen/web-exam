<!DOCTYPE html>
<html>

<head>
    <title>Webprosjekt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/kanban.css">



</head>

<body>
    <ul>
        <li><a class="active" href="#logOut">Log out</a></li>
        <li><a href="#members">Members</a></li>
        <li><a onclick="contactalert()" href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>

    <div id="inputContainer">
        <input id="title" placeholder="Title here">
        <input id="text" placeholder="Text here">
        <button id="newBtn">New to do</button>
        <hr>
    </div>


    <div class="main">
        <div id="gridContainer">
            <div class="column" id="item1">
                <p id="toDoText">To do:</p>
            </div>
            <div class="column" id="item2">
                <p id="ongoingText">Ongoing:</p>
            </div>
            <div class="column" id="item3">
                <p id="doneText">Done:</p>
            </div>
            <script src="../js/index.js">
            </script>
        </div>

    </div>


</body>

</html>
